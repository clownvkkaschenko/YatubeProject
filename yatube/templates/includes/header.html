{% load static %}
<nav class="navbar_group navbar-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'posts:index' %}">
      <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:red">Ya</span><span class="tube">tube</span></a>
    </a>
    {% with request.resolver_match.view_name as view_name %}
    <div class="nav nav-pills">
      {% if user.is_authenticated %}
        <div class="nav-item">
          <a class="head_swt
            {% if author.username == user.username %}
              active
            {% endif %}"
            href="{% url 'posts:profile' user %}">{{  user.username  }}
          </a>
        </div>
        <div class="nav-item">
          <a class="head_swt
            {% if view_name  == 'posts:post_create' %}
              active
            {% endif %}"
            href="{% url 'posts:post_create' %}">Создать запись
          </a>
        </div>
        <div class="nav-item">
          <a class="head_swt
            {% if view_name  == 'users:password_change' %}
              active
            {% endif %}"
            href="{% url 'users:password_change' %}">Сменить пароль
          </a>
        </div>
        <div class="nav-item">
          <a class="head_swt
            {% if view_name  == 'about:exit' %}
              active
            {% endif %}"
            href="{% url 'about:exit' %}">Выйти
          </a>
        </div>
      {% else %}
      <div class="nav-item">
        <a class="head_swt
          {% if view_name  == 'users:login' %}
            active
          {% endif %}"
          href="{% url 'users:login' %}">Войти
        </a>
      </div>
        <div class="nav-item">
          <a class="head_swt
            {% if view_name  == 'users:signup' %}
              active
            {% endif %}"
            href="{% url 'users:signup' %}">Регистрация
          </a>
        </div>
      {% endif %} 
    </div> 
    {% endwith %}
    <div class="MenuButton">
      <button id="theme-toggle">
        <img src="{% static 'img/mode/moon.png' %}" id="tt-img"
      </button>
    </div>
  </div>
</nav>
