{% extends 'base.html' %}
{% block title %}Вы вышли из системы{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card_logget">
        <div class="card-header">
          Выход из системы
        </div>
        <div class="card-body">
          <p>
            Вы уверены что хотите выйти из своей учётной записи?
          </p><hr>
          <div class="button_ext" style="display: flex; float: left;">
            <a type="submit" class="btn btn-primary" href="{% url 'logout' %}">
              Да
            </a>
          </div>
          <div class="button_ext" style="display: flex; justify-content: right;">
            <a type="submit" class="btn btn-primary" href="/">
              Нет
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
