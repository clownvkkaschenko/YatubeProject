{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="style_theme">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" id="main_theme">
    <link rel="stylesheet" href="{% static 'css/paginator.css' %}" id="paginator_theme">
    <link rel="stylesheet" href="{% static 'css/buttonMode.css' %}" id="hamburger_theme">
    <link rel="stylesheet" href="{% static 'css/link.css' %}" id="paginator_theme">
    <link rel="stylesheet" href="{% static 'css/textarea.css' %}" id="textarea_theme">
    <link rel="stylesheet" href="{% static 'css/hamburger.css' %}" id="hamburger_theme">
    <script src="{% static 'js/menu.js' %}" defer></script>
    <script src="{% static 'js/script.js' %}" defer></script>
    <script src="{% static 'js/textarea.js' %}" defer></script>
    <title>{% block title %}Title{% endblock %}</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% block header %}
          {% include 'includes/header.html' %}
        {% endblock %}
      </header>
      <main class="main">
        {% block content %}
          mainInfo
        {% endblock %}
      </main>
      <footer class="border-top text-center py-3">
        {% include 'includes/footer.html' %}
      </footer>
    </div>
  </body>
</html>
